<h1>
  <p style="text-align: center">Personas</p>
</h1>
<p style="text-align: center">
    <input type="checkbox" [(ngModel)]="insertarPersona" name="insertarPersona" id="insertarPersona">Insertar persona
</p>
<div *ngIf="insertarPersona == true">
  
  <!--<p style="text-align: center">Inserte una nueva persona</p> -->
  <table>
    <tr>
      <td>
        <label>Nombre:</label>
      </td>
      <td>
        <input type="text" id="nombre" [(ngModel)]="nombre" ><br>
      </td>
    </tr>
    <tr>
      <td>
        <label>Apellido:</label>
      </td>
      <td>
        <input type="text" id="apellido"><br>
      </td>
    </tr>
    <tr>
      <td>
        <label>Dni:</label>
      </td>
      <td>
        <input type="text" id="dni"><br>
      </td>
    </tr>
    <tr>
      <td>
        <label>Sexo:</label>
      </td>
      <td>
        <input type="text" id="sexo"><br>
      </td>
    </tr>
    <tr>
      <td>
        <label>Password:</label>
      </td>
      <td>
        <input type="text" id="password"><br>
      </td>
    </tr>
  </table>
  <p style="text-align: center"><button (click)="insertPersona(nombre)">Insertar</button></p>
</div>

<p style="text-align: center"><button (click)="TraerDatos()">Traer Datos personas</button></p>
<br>
<div *ngFor="let persona of listPersona">
  <table>
    <tr [ngStyle]="{'background-color' : colorRenglon(persona.sexo)}">
      <!--<td>{{persona.id}}</td>-->      
      <td style="width:20%">{{persona.nombre}}</td>
      <td style="width:20%">{{persona.nombre}}</td>
      <td style="width:20%">{{persona.apellido}}</td>
      <td style="width:20%">{{persona.dni}}</td>
      <td style="width:20%">{{persona.sexo}}</td>      
      <td style="width:20%">
        <img [src]="'assets/fotos/'+cargarFoto(persona.foto)" style="width:120px; height :150px" class="img-thumbnail img-fluid">
      </td>
      <button>Modificar</button>
      <button (click)=eliminarPersona(persona.id)>Eliminar</button>
    </tr>
  </table>

</div>
